<!DOCTYPE html>
<html>
<head>
<title>HTML Image Tag Examples</title>
</head>

<body>
   <b> <h3>Name:Shruti Pol</h3>
    <h3>Roll no:30</h3>
    <h3>Experiment no:5</h3></b>
    

<h2>1. Basic Image</h2>
<img src="C:\Users\shrut\OneDrive\Desktop\web development\sunset.jpg" alt="A vibrant sunset over a calm ocean, with warm orange and pink hues reflecting on the water's surface, creating a peaceful and serene atmosphere." width="400" height="300">



<h2>2. Image with Width and Height</h2>
<img src="nature.jpg" alt="Sized Image" width="300" height="200">



<h2>3. Image with Title (Tooltip)</h2>
<img src="dog.jpg" alt="dog Image" title="dog Image" width="200">



<h2>4. Image with Border (CSS)</h2>
<img src="sunset.jpg" alt="Border Image" style="border:3px solid black;" width="200">



<h2>5. Image as a Link</h2>
<a href="https://unsplash.com/s/photos/tropical-sunset">
    <img src="image.jpg" alt="Click Image" width="200">
</a>



<h2>6. Responsive Image</h2>
<img src="landscape.jpg" alt="Responsive Image" style="max-width:100%; height:auto;">



<h2>7. Image Alignment</h2>
<img src="sun.jpg" alt="Right Aligned Image" style="float:right; " width="200" height="150">
<p>This text wraps around the image.</p>

<br><br><br>



<h2>8. Image with Caption (Figure Tag)</h2>
<figure>
    <img src="nature.jpg" alt="Nature Image" width="300">
    <figcaption>This is a nature image caption.</figcaption>
</figure>

</body>
</html>
